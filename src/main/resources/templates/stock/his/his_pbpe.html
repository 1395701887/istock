<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${code}历史数据</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="price" style="width: 100%;height:400px;"></div>
<div id="pb" style="width: 100%;height:400px;"></div>
<div id="pe" style="width: 100%;height:400px;"></div>



<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var pbChart = echarts.init(document.getElementById('pb'));
    var date=[${date}];
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '历史市净率',
            subtext: '${code}',
            x:'center',
            y:'top',
            textAlign:'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['pb情况']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: date
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} %'
            }
        },
        series: [
            {
                name:'pb',
                type:'line',
                data:[${pb}],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }

        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    pbChart.setOption(option);
</script>

            }
        },
        series: [
            {
                name:'pe',

                    data: [
                        {type: 'max', name: '最大值'},

                    ]
                },
                markLine: {

                }
            }

    // 使用刚指定的配置项和数据显示图表。

</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var priceChart = echarts.init(document.getElementById('price'));

    // 指定图表的配置项和数据

        title: {
            text: '历史股价',
            subtext: '${code}',

        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['price']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data:date
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 元'
            }
        },
        series: [
            {
                name:'股价',
                type:'line',
                data:[${price}],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},

                    ]
                },
                markLine: {

                        {type: 'average', name: '平均值'}

    };

</script>
</body>
</html>
